<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>BMR Calculator – Basal Metabolic Rate</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --primary:#2563eb;
  --bg:#f4f7fb;
  --card:#ffffff;
  --radius:14px;
  --text:#1f2937;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter,system-ui,Arial;
  background:var(--bg);
  color:var(--text);
}
.container{
  max-width:1200px;
  margin:auto;
  padding:20px;
}
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:26px;
  box-shadow:0 12px 32px rgba(0,0,0,.08);
}
h1{margin:0;color:var(--primary)}
small{color:#555}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

input,select{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:10px;
  border:1px solid #ddd;
}

button{
  width:100%;
  padding:16px;
  background:var(--primary);
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:17px;
  cursor:pointer;
}
button:hover{opacity:.95}

.result{
  font-weight:700;
  font-size:18px;
  line-height:1.7;
}
.error{
  color:#dc2626;
  font-weight:600;
  margin-top:10px;
}

canvas{
  width:100%!important;
  height:260px!important;
}
</style>
</head>

<body>
<div class="container">

<!-- INPUT CARD -->
<div class="card">
<h1>BMR Calculator</h1>
<small>Basal Metabolic Rate & Daily Calorie Needs (Mifflin–St Jeor Formula)</small>

<br>

<div class="grid">
  <select id="gender">
    <option value="">Gender</option>
    <option value="male">Male</option>
    <option value="female">Female</option>
  </select>

  <input id="age" type="number" min="1" placeholder="Age (years)">
  <input id="weight" type="number" min="1" placeholder="Weight (kg)">
  <input id="height" type="number" min="1" placeholder="Height (cm)">

  <select id="activity">
    <option value="">Activity Level</option>
    <option value="1.2">Sedentary (little or no exercise)</option>
    <option value="1.375">Lightly active (1–3 days/week)</option>
    <option value="1.55">Moderately active (3–5 days/week)</option>
    <option value="1.725">Very active (6–7 days/week)</option>
    <option value="1.9">Extra active (physical job / athlete)</option>
  </select>
</div>

<br>
<button onclick="calculateBMR()">Calculate BMR</button>
<div id="error" class="error"></div>
</div>

<br>

<!-- RESULT + CHART -->
<div class="grid">
  <div class="card">
    <div id="output" class="result">Result = —</div>
  </div>
  <div class="card">
    <canvas id="chart"></canvas>
  </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
let chartInstance;

function calculateBMR(){
  const error=document.getElementById("error");
  error.innerText="";

  const gender=document.getElementById("gender").value;
  const age=parseFloat(document.getElementById("age").value);
  const weight=parseFloat(document.getElementById("weight").value);
  const height=parseFloat(document.getElementById("height").value);
  const activity=parseFloat(document.getElementById("activity").value);

  if(!gender || !age || !weight || !height || !activity){
    error.innerText="Please enter all values correctly.";
    return;
  }

  if(age<=0 || weight<=0 || height<=0){
    error.innerText="Values must be greater than zero.";
    return;
  }

  // Mifflin–St Jeor Formula
  let bmr = gender==="male"
    ? (10*weight + 6.25*height - 5*age + 5)
    : (10*weight + 6.25*height - 5*age - 161);

  const maintenance = bmr * activity;
  const fatLoss = Math.max(maintenance - 500, bmr);
  const muscleGain = maintenance + 500;

  document.getElementById("output").innerHTML=`
    BMR: ${bmr.toFixed(0)} kcal/day<br>
    Maintenance Calories: ${maintenance.toFixed(0)} kcal/day<br>
    Fat Loss Target: ${fatLoss.toFixed(0)} kcal/day<br>
    Muscle Gain Target: ${muscleGain.toFixed(0)} kcal/day
  `;

  renderChart(bmr,fatLoss,maintenance,muscleGain);
}

function renderChart(bmr,loss,maintain,gain){
  const ctx=document.getElementById("chart").getContext("2d");

  if(chartInstance) chartInstance.destroy();

  chartInstance=new Chart(ctx,{
    type:"bar",
    data:{
      labels:["BMR","Fat Loss","Maintenance","Muscle Gain"],
      datasets:[{
        data:[bmr,loss,maintain,gain],
        backgroundColor:["#93c5fd","#fca5a5","#86efac","#fde68a"]
      }]
    },
    options:{
      responsive:true,
      plugins:{legend:{display:false}},
      scales:{y:{beginAtZero:true}}
    }
  });
}
</script>

</body>
</html>
